<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Player (try)</title>
	<link rel="stylesheet" href="./lib/mdui/css/mdui.css" />
	<script type="text/javascript" src="./lib/mdui/js/mdui.js"></script>
</head>
<body class="mdui-appbar-with-toolbar mdui-drawer-body-left" style="user-select: none; -webkit-user-select: none;">
	<header class="appbar mdui-appbar mdui-appbar-fixed">
		<div class="mdui-toolbar mdui-color-theme">
		<!-- <a href="javascript:;" class="mdui-btn mdui-btn-icon">
			<i class="mdui-icon material-icons">menu</i>
		</a> -->
		<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">
			<i class="mdui-icon material-icons">menu</i>
		</span>
		<!-- <a href="javascript:;" class="mdui-typo-headline">MPT</a> -->
		<!-- <a href="javascript:;" class="mdui-typo-title">Title</a> -->
		<a onClick="shuffleChange()" class="mdui-btn mdui-btn-icon">
			<i class="mdui-icon material-icons" id="icon-shuffle">shuffle</i>
		</a>
		<a onClick="songChange(-1)" class="mdui-btn mdui-btn-icon">
			<i class="mdui-icon material-icons">fast_rewind</i>
		</a>
		<a onClick="play()" class="mdui-btn mdui-btn-icon">
			<i id="play-icon" class="mdui-icon material-icons">play_arrow</i>
		</a>
		<a onClick="songChange(1)" class="mdui-btn mdui-btn-icon">
			<i class="mdui-icon material-icons">fast_forward</i>
		</a>
		<a onClick="repeatChange()" class="mdui-btn mdui-btn-icon">
			<i class="mdui-icon material-icons" id="icon-repeat">repeat</i>
		</a>
		<div style="height: 100%; width: 60%; overflow: hidden; display: flex;">
			<div style="height: 100%; margin-right: auto;">
				<img id="display-img" style="height: 100%;">
			</div>
			<div style="width: 100%;height: 100%;overflow: visible;margin-top: auto;margin-left: 1%;">
				<div style="font-size: large;line-height: 1.5;">
					<div id="display-songName">Please select a music to play</div>
					<div style="font-size: small;line-height: 1;display: flex;">
						<div id="display-artists"></div>
						—
						<div id="display-album"></div>
					</div>
				</div>
				<label class="mdui-slider" id="timeSlider">
					<input id="input-timeSlider" type="range" step="0.0000001" min="0" max="1" value="0"/>
				</label>
			</div>
		</div>
		<!-- <div style="width: 60%;">

		<label class="mdui-slider" style="width: 60%;">
			<input id="input-timeSlider" type="range" min="0" max="0"/>
		</label>

		</div> -->
		<div class="mdui-toolbar-spacer"></div>
		<div style="display: flex; width: 10%; overflow: visible;">
			<a onClick="muteChange()" class="mdui-btn mdui-btn-icon">
				<i class="mdui-icon material-icons" id="icon-mute">volume_up</i>
			</a>
			<label class="mdui-slider" style="width: 100%;">
				<input type="range" step="0.01" min="0" max="1" value="1" id="input-volumeSlider"/>
			</label>
		</div>
		<!-- <a href="javascript:;" class="mdui-btn mdui-btn-icon">
			<i class="mdui-icon material-icons">subtitles</i>
		</a> -->
		<a href="javascript:;" class="mdui-btn mdui-btn-icon">
			<i class="mdui-icon material-icons">playlist_play</i>
		</a>
	</header>
	<div class="mdui-drawer" id="main-drawer">
		<a class="mdui-list-item mdui-ripple mdui-list-item-active" onClick="playListChange(0)" id="playListItem-0">
			<i class="mdui-list-item-icon mdui-icon material-icons">music_note</i>
			<div class="mdui-list-item-content">Songs</div>
		</a>
		<div class="mdui-divider"></div>
		<div id="playLists"></div>
	</div>
	<!-- <ul class="mdui-list" id="windowPlayList-songs">
	</ul> -->
	<div class="mdui-table-fluid">
		<table class="mdui-table">
		  <thead>
			<tr>
			  <th>Song</th>
			  <th>Artist</th>
			  <th>Album</th>
			</tr>
		  </thead>
		  <tbody id="windowPlayList-songs">
		  </tbody>
		</table>
	  </div>
	<div class="watermark" style="position: fixed; right: 5px; bottom: 5px; opacity: 0.25; font-size: small;">
		Music Player(try) by 飞机上的长电视
	</div>
	<audio id="music"></audio>
</div>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
